{% extends "tasks/layout.html" %}
    
{% block body %}
<ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
            {% for priority in priorities %}
                <li>{{ priority }}</li>
            {% endfor %}
        {% endfor %}
</ul>

<a href="{% url 'tasks:add_task' %}">add</a>

{% endblock %}
